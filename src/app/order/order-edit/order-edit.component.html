<div class="grid-container">
    <mat-grid-list cols="5" gutterSize="1px" rowHeight="35px" >
        <mat-grid-tile colspan=3 rowspan=15 class="ordermenu">  <order-menu  class="gridelement"></order-menu> </mat-grid-tile>
        <mat-grid-tile colspan=2 rowspan=6 class="orderheader"> <order-header class="gridelement"></order-header> </mat-grid-tile>
        <mat-grid-tile colspan=2 rowspan=9 class="ordergoods"> <order-goods-list class="gridelement"></order-goods-list> </mat-grid-tile>
        <mat-grid-tile [colspan]="5" [rowspan]="2" class="ordertoolbar"><order-toolbar class="gridelement-row"></order-toolbar></mat-grid-tile>
    </mat-grid-list>
</div>
